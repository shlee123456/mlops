# Alembic Configuration

[alembic]
# 마이그레이션 스크립트 경로
script_location = src/serve/migrations

# 버전 파일 이름 템플릿
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 날짜/시간 포맷
# truncate_slug_length = 40

# SQLAlchemy URL (env.py에서 오버라이드)
sqlalchemy.url = sqlite+aiosqlite:///./mlops_chat.db

# 로깅 설정
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
