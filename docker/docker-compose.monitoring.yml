services:
  loki:
    image: grafana/loki:2.9.0
    container_name: mlops-loki
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ../deployment/monitoring/configs/loki/loki-config.yaml:/etc/loki/loki-config.yaml
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  alloy:
    image: grafana/alloy:v1.4.2
    container_name: mlops-alloy
    command:
      - run
      - /etc/alloy/config.alloy
      - --storage.path=/var/lib/alloy/data
      - --server.http.listen-addr=0.0.0.0:12345
    volumes:
      - ../deployment/monitoring/configs/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - ../logs:/logs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro
      - alloy_data:/var/lib/alloy/data
    ports:
      - "12345:12345"
    networks:
      - mlops-network
    depends_on:
      - loki
      - prometheus
    privileged: true

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: mlops-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ../deployment/monitoring/configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:10.1.0
    container_name: mlops-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - ../deployment/monitoring/configs/grafana/provisioning:/etc/grafana/provisioning
      - ../deployment/monitoring/configs/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - mlops-network
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy

networks:
  mlops-network:
    name: mlops-network

volumes:
  loki_data:
  prometheus_data:
  grafana_data:
  alloy_data:
